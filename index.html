<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <title>Pup and Sud's</title>
        <link rel="stylesheet" href="./assets/css/style.css">
      </head>
    
      <body>
        <header>
          <!-- Headers -->
          
            <nav>
              <ul>
                    <li>Home</li>
                    <li>Services</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
              </ul>
            </nav>
     </header>
          <!-- About -->
          <section class="about">
              <img id="logo" src="./assets/images/logo.jpg" alt="LOGO">
              <h1><strong>Pup 'N' Suds</strong></h1>
              <p>We are here to provide all your dog grooming needs on the go.</p>
          </section>
          
          <!-- form -->
            <section class="form">
            <h2>Contact Us</h2>
            <p>Don't worry about contacting us, let us Contact you. Fill out the form below and we will contact you!</p>
            <form action="">
                <label for="fname">First name: </label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name: </label>
                <input type="text" id="lname" name="lname"><br>
                <label for="cell">Cell Phone: </label>
                <input type="text" id="cell" name="cell"><br>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email"><br>
                <button class="submit"></button>
            </form>

        </section>
        
        <!-- This will be the start of the footer -->
        <footer>

        </footer>
      </body>
