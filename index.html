<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Pup and Sud's</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <!-- Headers -->

        <nav>
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>About Us</li>
                <li><a href="#form"> Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- About -->
    <img id="logo" src="./assets/images/logo.jpg" alt="Big logo">
    <section class="about">
        <h1>Pup 'N' Suds</h1>
        <p>We are here to provide you with all your dog's grooming needs.</p>
    </section>

    <!-- form -->
    <section id="form">
        <h2>Contact Us</h2>
        <p>Fill out form below to receive weekly specials, set up an appointment, or give us feedback. </p>
        <form action="">
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname"><br>
            <label for="cell">Cell Phone: </label>
            <input type="text" id="cell" name="cell"><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br>
            <button class="Submit">SUBMIT</button>
        </form>
    </section>

    <!-- This will be the start of the footer -->
    <footer>
        <h3>Content created by Brandon Snyder</h3>
    </footer>
</body>

</html>
